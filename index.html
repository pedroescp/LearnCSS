<!DOCTYPE html>
<html lang="en">

<head>

<link rel="stylesheet" href="./index.css">

                <li>
                    <a class="ff-sans-cond uppercase text-while letter-sapcing-2">

                    <a class="ff-sans-cond uppercase text-while letter-sapcing-2">

            </ul>
        </nav>

<script src="nav.js"></script>

</html>
